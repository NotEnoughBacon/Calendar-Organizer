<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <time id="currentDay" class="lead"></time>
    </header>

    <main id="hourList" class="container-lg px-5">
      <section id="hour-08" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3">8AM</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="textArea1"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" data-index="1">
          <i class="fas fa-save"></i>
        </button>
      </section>
      <section id="hour-09" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="textArea2"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" data-index="2">
          <i class="fas fa-save"></i>
        </button>
      </section>
      <section id="hour-10" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="textArea3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" data-index="3">
          <i class="fas fa-save"></i>
        </button>
      </section>
      <section id="hour-11" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="textArea4"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" data-index="4">
          <i class="fas fa-save"></i>
        </button>
      </section>
      <section id="hour-12" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="textArea5"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" data-index="5">
          <i class="fas fa-save"></i>
        </button>
      </section>
      <section id="hour-13" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="textArea6"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" data-index="6">
          <i class="fas fa-save"></i>
        </button>
      </section>
      <section id="hour-14" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="textArea7"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" data-index="7">
          <i class="fas fa-save"></i>
        </button>
      </section>
      <section id="hour-15" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="textArea8"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" data-index="8">
          <i class="fas fa-save"></i>
        </button>
      </section>
      <section id="hour-16" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="textArea9"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" data-index="9">
          <i class="fas fa-save"></i>
        </button>
      </section>
      <section id="hour-17" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="textArea10"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" data-index="10">
          <i class="fas fa-save"></i>
        </button>
      </section>      
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script></script>
    <script>dayjs().format()</script>
    <script src="script.js"></script>
  </body>
</html>
